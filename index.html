<!doctype html>
<html lang="en">
	<head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="CSS/mystyle.css">
    </head>
    <body>
      <div class="jumbotron jumbotron-fluid bg-info text-white col-12">
          <div class="container">
              <h1>Google Assistant</h1>         
          </div>   
      </div>
     
      <div class="container">
          <div class="col-md-12 col-lg-6">
              <div class="panel">
                <!--Heading-->
              <div class="panel-heading">
                <h3 class="panel-title">Chat</h3>
              </div>
          
              <!--Widget body-->
              <div id="demo-chat-body" >
                <div class="nano has-scrollbar" style="height:380px">
                  <div class="nano-content pad-all" tabindex="0" style="right: -17px;">
                    <ul class="list-unstyled media-block"></ul>
                  </div>
                <div class="nano-pane"><div class="nano-slider" style="height: 141px; transform: translate(0px, 0px);"></div></div></div>
          
                <!--Widget footer-->
                <div class="panel-footer">
                  <div class="row">
                    <div class="col-xs-9">
                      <input type="text" placeholder="Enter your text" id="TextInput" class="form-control chat-input">
                    </div>
                    <div class="col-xs-3">
                      <button class="btn btn-primary btn-block" onclick="SendData()" >Send</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
          
      
      
      <script src="http://pimic:3000/socket.io/socket.io.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script>
        var myVar = setInterval(myTimer, 1000);
        var socket = io.connect();
        var msgText="";
        function myTimer() {            
            socket.on('message', function(msg){
            if(msgText!=msg)
            {
                $('.list-unstyled').append($('<li>').addClass("mar-btm").append($('<div>').addClass("media-body pad-hor").append($('<div>').addClass("speech").text(msg))));
                msgText=msg;
            }        
            });
        }

        function SendData() {      
            var textData = document.getElementById("TextInput");
            socket.emit("light", TextInput.value);        
            $('.list-unstyled').append($('<li>').addClass("mar-btm").append($('<div>').addClass("media-body pad-hor speech-right").append($('<div>').addClass("speech").text(TextInput.value))));
        }

      
      </script>	
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
